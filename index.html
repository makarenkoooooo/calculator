<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Interface</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .title {
        font-size: 32px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
      }

      .calculator {
        display: flex;
        align-items: center;
        gap: 10px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      input[type="number"] {
        width: 60px;
        height: 40px;
        text-align: center;
        font-size: 18px;
        border: 2px solid #ddd;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s;
      }

      input[type="number"]:focus {
        border-color: #007bff;
      }

      select {
        width: 60px;
        height: 40px;
        font-size: 20px;
        border: 2px solid #ddd;
        border-radius: 8px;
        text-align: center;
        background-color: #eee;
        color: #333;
        cursor: pointer;
        outline: none;
        transition: border-color 0.3s;
      }

      select:focus {
        border-color: #007bff;
      }

      .equals-btn {
        width: 60px;
        height: 40px;
        font-size: 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        outline: none;
        transition: background-color 0.3s;
      }

      .equals-btn:hover {
        background-color: #0056b3;
      }

      .result {
        font-size: 24px;
        width: 60px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        border: 2px solid #ddd;
        border-radius: 8px;
        background-color: #fafafa;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Калькулятор</h1>
    <div class="calculator">
      <input type="number" placeholder="0" id="num1" />

      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>

      <input type="number" placeholder="0" id="num2" />

      <button id="equals-btn" class="equals-btn">=</button>

      <span class="result" id="result"></span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
